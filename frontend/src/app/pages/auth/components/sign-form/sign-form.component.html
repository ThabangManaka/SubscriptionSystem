<form class="form" [formGroup]="form" (ngSubmit)="sign()">
    <mat-form-field  appearance="fill" class="form__input">
      <input matInput placeholder="User name" formControlName="userName">
    </mat-form-field>

    <mat-form-field  appearance="fill" class="form__input">
      <input matInput placeholder="Email Address" type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field  appearance="fill"  class="form__input">
      <input matInput placeholder="Password" type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field   appearance="fill" class="form__input">
        <input matInput placeholder="Confirm Password" type="password" formControlName="passwordKey">
      </mat-form-field>


    <div class="form-actions">
      <button class="form-actions__create" mat-raised-button color="primary" type="submit" [disabled]="form.invalid" >Create your account</button>
    </div>
  </form>
