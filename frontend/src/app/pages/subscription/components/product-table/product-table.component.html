<mat-card>
    <mat-card-header>
       <h2>Software Product</h2>
    </mat-card-header>

    <mat-card-content>
  <table mat-table [dataSource]="dataSource" class="employee-table__table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>

      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Restuarant Name</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Restuarant Name</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element; let i=index;">

 <button mat-raised-button class="deleteBtn"  >

        <mat-icon aria-label="Input">
          input
        </mat-icon>
      </button>
    </td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
  </mat-card>
