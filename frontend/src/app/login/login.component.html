<div class="login-page">
    <mat-card class="mat-elevation-z12">

      <mat-card-title style="text-align:center;">Sign In</mat-card-title>
      <mat-card-content>
        <form [formGroup]="myForm"  (ngSubmit)="onSubmit(myForm)">

          <mat-form-field>
            <input matInput
                   placeholder="Email"
                   required
                   id="email"
                   name="email"
                   formControlName = "UserName">
            <!-- <mat-error *ngIf="email.invalid">Email is required</mat-error> -->
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input matInput
                   placeholder="Password"
                   type="password"
                   required
                   minlength="6"
                   id="Password"
                   name="Password"
                   formControlName = "Password">
             <!-- <mat-error *ngIf="Password.errors && Password.errors.required">
              Password is required
            </mat-error>
            <mat-error *ngIf="Password.errors && Password.errors.minlength">
              Password must be of length 6
            </mat-error> -->
            <mat-icon matSuffix>lock</mat-icon>

          </mat-form-field>

          <button mat-raised-button
                  color="primary"
                  class="login-button">
            Login
          </button>
          <p>Not registered? <a [routerLink]="['/register']">Create an account</a></p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
